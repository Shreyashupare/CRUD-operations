<div class="dialog-wrapper">
  <h2 mat-dialog-title>Confirmation</h2>
  <p>Are you sure you want to delete ? The Action can't be undone.</p>
  <mat-dialog-actions>
      <button class="no" mat-button mat-dialog-close="no">No</button>
      <button type="submit" class="yes" mat-button mat-dialog-close="yes">Yes</button>
  </mat-dialog-actions>
</div>
